<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Animate.css v3.5.2 -->
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <title>渡鴉/Raven</title>
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);
        @import url(https://fonts.googleapis.com/css2?family=Varela+Round&display=swap);
        * {
            box-sizing: border-box;
        }

        body {
            background: rgba(0, 0, 0, 0.5) url(img/BG.jpg) center center fixed no-repeat;
            -moz-background-size: cover;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            color: white;
            font-family: 'cwTeXYen', 'Varela Round', sans-serif;
        }

        pre {
            font-family: 'cwTeXYen', 'Varela Round', sans-serif;
            font-size: 1.04em;
            letter-spacing: 2px;
            line-height: 22px;
        }

        h1 {
            margin-block-end: 0em;
            margin-block-start: 1.2em;
            font-size: 2em;
            letter-spacing: 1px;
        }


        a:link,
        a:visited {
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: 1s;
            -webkit-transition: 1s;
            -moz-transition: 1s;
            -o-transition: 1s;
        }

        a:hover,
        a:active {
            color: red;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-size: cover;
            background-blend-mode: multiply;
            background-position: center center;
            padding: 5vh 7vh 0 0;
            position: relative;
        }

        .logo img {
            justify-content: flex-start;
            width: 70px;
            margin: 2em 3em;
        }

        .nav {
            display: flex;
            justify-content: flex-end;
        }

        .footer {
            position: absolute;
            top: 65vh;
        }

        @media screen and (max-width: 540px) {
            .content {
                position: absolute;
                margin: 20vh 0 0 9vw;
                align-items: unset;
            }

            .nav {
                display: flex;
                flex-direction: column;
                line-height: 2em;
            }

            .logo img {
                justify-content: space-between;
                width: 70px;
                margin: 2em 3em;
            }

            .footer {
                top: 38vh;
            }
            pre{
                font-size: 0.95em;
            }
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            opacity: 0;
            /* 一開始讓東西消失 */
            -webkit-animation: fadeIn ease-in 1;
            /* 呼叫命名為 fadeIn 的 keyframe, 使用 ease-in 動畫效果並且只重複執行一次 */
            -moz-animation: fadeIn ease-in 1;
            animation: fadeIn ease-in 1;

            -webkit-animation-fill-mode: forwards;
            /* 確保在動畫完成後，我們會保持在最後的 keyframe 值 (opacity: 1)*/
            -moz-animation-fill-mode: forwards;
            animation-fill-mode: forwards;

            -webkit-animation-duration: 1s;
            -moz-animation-duration: 1s;
            animation-duration: 1s;
        }

        .fade-in.one {
            -webkit-animation-delay: 0.7s;
            -moz-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

        .fade-in.two {
            -webkit-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        .fade-in.three {
            -webkit-animation-delay: 1.7s;
            -moz-animation-delay: 1.7s;
            animation-delay: 1.7s;
        }
    </style>

</head>

<body>
    <div class="logo fade-in one"><img src="img/logo.png" alt="">
    </div>
    <div class="content">
        <div>
            <nav class="nav fade-in two">
                <a href="https://tinyurl.com/yc4jt75c"><i class="fab fa-facebook-square" style="color: #7dacfd;">
                    </i>  FACEBOOK　</a>
                <a href="https://lin.ee/hXz2SKa"><i class="fab fa-line" style="color: #05d805;"></i>  LINE　</a>
                <a href="https://www.instagram.com/ravensdrink/"><i class="fab fa-instagram" style="color: #fc7aa5;">
                    </i>  INSTAGRAM</a>
            </nav>
        </div>
        <div class="fade-in two">
            <h1>渡鴉人文飲食</h1>
            牧羊人派、調飲、聚會空間
        </div>
        <div class="footer fade-in three">
            <pre>
公休　周一
常態　二-五 17:00 ~21:00
假日　六-日 參照FB公告及營業時間
　　　*國定假日連假等,同假日公告

<a href="https://tinyurl.com/ybfrukhw">南投市忠孝路17號 側門 (忠孝七街)</a></pre>
        </div>
    </div>
</body>

</html>
